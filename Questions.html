<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduMent - Mock Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .books-background {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .book {
      position: absolute;
      width: 60px;
      height: 45px;
      transform-origin: center;
      opacity: 0.1;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(var(--rotate)); }
      50% { transform: translateY(-30px) rotate(calc(var(--rotate) + 8deg)); }
    }

    .book::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 2px;
      box-shadow: inset -2px 0 5px rgba(0,0,0,0.3);
    }

    .test-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 1000px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .test-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      border-radius: 20px 20px 0 0;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .test-title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .logo-small {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .logo-small span {
      color: #ff9800;
    }

    .stats-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .stat-badge {
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 0.95rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-badge.timer {
      background: #ef4444;
    }

    .stat-badge.answered {
      background: #10b981;
    }

    .stat-badge.current {
      background: #3b82f6;
    }

    .test-body {
      padding: 40px;
    }

    .question-section {
      margin-bottom: 30px;
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .question-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }

    .question-text {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .option {
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      padding: 18px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .option:hover {
      border-color: #667eea;
      background: #f0f4ff;
      transform: translateX(5px);
    }

    .option input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .option.selected {
      background: #e0e7ff;
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .option-label {
      font-size: 1rem;
      color: #333;
      flex: 1;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      border-radius: 10px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn-group-left, .btn-group-right {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-previous {
      background: #94a3b8;
      color: white;
    }

    .btn-previous:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-skip {
      background: #fbbf24;
      color: white;
    }

    .btn-save {
      background: #10b981;
      color: white;
    }

    .btn-next {
      background: #3b82f6;
      color: white;
    }

    .btn-end {
      background: #ef4444;
      color: white;
    }

    .question-palette {
      position: fixed;
      right: -300px;
      top: 50%;
      transform: translateY(-50%);
      width: 280px;
      background: white;
      border-radius: 15px 0 0 15px;
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.2);
      padding: 25px;
      transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 100;
      max-height: 80vh;
      overflow-y: auto;
    }

    .question-palette.open {
      right: 0;
    }

    .palette-toggle {
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 12px;
      border-radius: 10px 0 0 10px;
      cursor: pointer;
      font-weight: 600;
      writing-mode: vertical-rl;
      transition: all 0.3s ease;
    }

    .palette-toggle:hover {
      background: #764ba2;
      left: -55px;
    }

    .palette-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .palette-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .palette-item {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .palette-item:hover {
      transform: scale(1.1);
    }

    .palette-item.not-visited {
      background: #e2e8f0;
      color: #64748b;
    }

    .palette-item.not-answered {
      background: #fee2e2;
      color: #991b1b;
      border-color: #ef4444;
    }

    .palette-item.answered {
      background: #d1fae5;
      color: #065f46;
      border-color: #10b981;
    }

    .palette-item.current {
      background: #dbeafe;
      color: #1e40af;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .palette-legend {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    .legend-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .test-body {
        padding: 25px;
      }

      .options-grid {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn-group-left, .btn-group-right {
        width: 100%;
        justify-content: center;
      }

      .question-palette {
        width: 100%;
        right: -100%;
        top: auto;
        bottom: 0;
        transform: none;
        border-radius: 15px 15px 0 0;
        max-height: 60vh;
      }

      .question-palette.open {
        right: 0;
      }

      .palette-toggle {
        left: 50%;
        top: -50px;
        transform: translateX(-50%);
        writing-mode: horizontal-tb;
        border-radius: 10px 10px 0 0;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Books Background -->
  <div class="books-background" id="booksBackground"></div>

  <!-- Question Palette Sidebar -->
  <div class="question-palette" id="questionPalette">
    <button class="palette-toggle" id="paletteToggle">Questions</button>
    <h3 class="palette-title">Question Palette</h3>
    <div class="palette-grid" id="paletteGrid"></div>
    <div class="palette-legend">
      <div class="legend-item">
        <div class="legend-box" style="background: #d1fae5; border: 2px solid #10b981;"></div>
        <span>Answered</span>
      </div>
      <div class="legend-item">
        <div class="legend-box" style="background: #fee2e2; border: 2px solid #ef4444;"></div>
        <span>Not Answered</span>
      </div>
      <div class="legend-item">
        <div class="legend-box" style="background: #e2e8f0;"></div>
        <span>Not Visited</span>
      </div>
      <div class="legend-item">
        <div class="legend-box" style="background: #dbeafe; border: 2px solid #3b82f6;"></div>
        <span>Current</span>
      </div>
    </div>
  </div>

  <!-- Test Container -->
  <div class="test-container">
    <!-- Header -->
    <div class="test-header">
      <div class="header-top">
        <h1 class="test-title" id="testTitle">JEE Adapt Diagnostic</h1>
        <div class="logo-small">EduMent<span>!!!</span></div>
      </div>
      <div class="stats-row">
        <div class="stat-badge timer">
          <span>‚è±Ô∏è</span>
          <span id="timer">16:51</span>
        </div>
        <div class="stat-badge answered">
          <span>‚úì</span>
          <span id="answeredCount">Q 2/15</span>
        </div>
        <div class="stat-badge current">
          <span>üìç</span>
          <span id="currentQuestion">1/15</span>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="test-body">
      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 6.67%"></div>
      </div>

      <!-- Question Section -->
      <div class="question-section">
        <div class="question-header">
          <h2 class="question-title" id="questionTitle">Polymers</h2>
        </div>
        <p class="question-text" id="questionText">
          Nylon-6,6 is a:
        </p>

        <!-- Options -->
        <div class="options-grid" id="optionsGrid">
          <label class="option">
            <input type="radio" name="answer" value="A">
            <span class="option-label">A. Addition polymer</span>
          </label>
          <label class="option">
            <input type="radio" name="answer" value="B">
            <span class="option-label">B. Condensation polymer</span>
          </label>
          <label class="option">
            <input type="radio" name="answer" value="C">
            <span class="option-label">C. Natural polymer</span>
          </label>
          <label class="option">
            <input type="radio" name="answer" value="D">
            <span class="option-label">D. Only copolymer</span>
          </label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <div class="btn-group-left">
          <button class="btn btn-previous" id="btnPrevious">
            ‚Üê Previous
          </button>
        </div>
        <div class="btn-group-right">
          <button class="btn btn-skip" id="btnSkip">Skip</button>
          <button class="btn btn-save" id="btnSave">Save Answer</button>
          <button class="btn btn-next" id="btnNext">Next ‚Üí</button>
          <button class="btn btn-end" id="btnEnd">End Test</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample questions data (replace with API call)
    const questions = [
      {
        id: 1,
        subject: "Polymers",
        text: "Nylon-6,6 is a:",
        options: [
          "A. Addition polymer",
          "B. Condensation polymer",
          "C. Natural polymer",
          "D. Only copolymer"
        ]
      },
      {
        id: 2,
        subject: "Thermodynamics",
        text: "The first law of thermodynamics is a statement of:",
        options: [
          "A. Conservation of energy",
          "B. Conservation of mass",
          "C. Conservation of momentum",
          "D. Entropy principle"
        ]
      },
      // Add more questions...
    ];

    // Initialize with 15 questions
    for (let i = questions.length; i < 15; i++) {
      questions.push({
        id: i + 1,
        subject: `Topic ${i + 1}`,
        text: `Sample question ${i + 1}?`,
        options: ["A. Option 1", "B. Option 2", "C. Option 3", "D. Option 4"]
      });
    }

    // State management
    let currentQuestionIndex = 0;
    let answers = {};
    let visitedQuestions = new Set([0]);
    let timeRemaining = 16 * 60 + 51; // 16:51 in seconds

    // Create books background
    const booksBackground = document.getElementById('booksBackground');
    for (let i = 0; i < 20; i++) {
      const book = document.createElement('div');
      book.className = 'book';
      book.style.left = Math.random() * 100 + '%';
      book.style.top = Math.random() * 100 + '%';
      book.style.setProperty('--rotate', (Math.random() * 60 - 30) + 'deg');
      book.style.animationDelay = Math.random() * 8 + 's';
      booksBackground.appendChild(book);
    }

    // Timer
    function updateTimer() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById('timer').textContent = 
        `${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      if (timeRemaining > 0) {
        timeRemaining--;
        setTimeout(updateTimer, 1000);
      } else {
        endTest();
      }
    }
    updateTimer();

    // Render question
    function renderQuestion() {
      const question = questions[currentQuestionIndex];
      document.getElementById('questionTitle').textContent = question.subject;
      document.getElementById('questionText').textContent = question.text;
      document.getElementById('currentQuestion').textContent = `${currentQuestionIndex + 1}/15`;

      // Render options
      const optionsGrid = document.getElementById('optionsGrid');
      optionsGrid.innerHTML = '';
      question.options.forEach((option, idx) => {
        const label = document.createElement('label');
        label.className = 'option';
        if (answers[currentQuestionIndex] === String.fromCharCode(65 + idx)) {
          label.classList.add('selected');
        }
        label.innerHTML = `
          <input type="radio" name="answer" value="${String.fromCharCode(65 + idx)}">
          <span class="option-label">${option}</span>
        `;
        optionsGrid.appendChild(label);
      });

      // Add event listeners to options
      document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', function() {
          document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
          this.classList.add('selected');
        });
      });

      // Update progress
      const answeredCount = Object.keys(answers).length;
      document.getElementById('answeredCount').textContent = `Q ${answeredCount}/15`;
      document.getElementById('progressFill').style.width = 
        ((currentQuestionIndex + 1) / questions.length * 100) + '%';

      // Update previous button
      document.getElementById('btnPrevious').disabled = currentQuestionIndex === 0;

      visitedQuestions.add(currentQuestionIndex);
      renderPalette();
    }

    // Render question palette
    function renderPalette() {
      const paletteGrid = document.getElementById('paletteGrid');
      paletteGrid.innerHTML = '';
      
      questions.forEach((q, idx) => {
        const item = document.createElement('div');
        item.className = 'palette-item';
        item.textContent = idx + 1;
        
        if (idx === currentQuestionIndex) {
          item.classList.add('current');
        } else if (answers[idx]) {
          item.classList.add('answered');
        } else if (visitedQuestions.has(idx)) {
          item.classList.add('not-answered');
        } else {
          item.classList.add('not-visited');
        }
        
        item.addEventListener('click', () => {
          currentQuestionIndex = idx;
          renderQuestion();
        });
        
        paletteGrid.appendChild(item);
      });
    }

    // Button handlers
    document.getElementById('btnPrevious').addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
      }
    });

    document.getElementById('btnNext').addEventListener('click', () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      }
    });

    document.getElementById('btnSkip').addEventListener('click', () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      }
    });

    document.getElementById('btnSave').addEventListener('click', () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) {
        answers[currentQuestionIndex] = selected.value;
        renderQuestion();
        
        // Move to next question after saving
        if (currentQuestionIndex < questions.length - 1) {
          setTimeout(() => {
            currentQuestionIndex++;
            renderQuestion();
          }, 300);
        }
      } else {
        alert('Please select an answer before saving!');
      }
    });

    document.getElementById('btnEnd').addEventListener('click', endTest);

    function endTest() {
      if (confirm('Are you sure you want to end the test?')) {
        alert(`Test ended! You answered ${Object.keys(answers).length} out of ${questions.length} questions.`);
        // Here you would submit to backend
        // window.location.href = 'results.html';
      }
    }

    // Palette toggle
    document.getElementById('paletteToggle').addEventListener('click', () => {
      document.getElementById('questionPalette').classList.toggle('open');
    });

    // Initialize
    renderQuestion();
    renderPalette();
  </script>
</body>
</html>
